<a href="#" class="st2-menu__logo"></a>

<div class="st2-menu__spacer"></div>

<div class="st2-menu__server">
  <span class="st2-menu__server-item">
    {{ user || 'Stanley' }}@{{ server.name }}
    <i class="st2-menu__icon icon-user"></i>
  </span>
</div>

<div class="st2-menu__nav">
  <a href="#{{ route.url }}" class="st2-menu__nav-item"
      ng-repeat="route in state.get() | filter:isMain | orderBy:position" class="st2-menu__nav-item"
      ng-class="isActive(route) && 'st2-menu__nav-item--active'">
    <i class="st2-menu__icon"
        ng-class="route.icon"></i>
    {{ route.title }}
  </a>
</div>
